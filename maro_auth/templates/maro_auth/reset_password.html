<h1>Recuperar senha</h1>
<p>Esqueceu a senha? Forneça o seu endereço de email abaixo e te enviaremos instruções para definir uma nova.</p>


<form method="post" class="ui form">
    {% csrf_token %}

    {% for field in form.visible_fields %}

    <label>{{ field.label }}<span>{{ field.errors.as_text }}</span></label>
    {{ field }}

    {% endfor %}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}

    <button type="submit">Mudar senha</button>
</form>
