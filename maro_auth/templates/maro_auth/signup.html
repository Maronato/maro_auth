{% extends "maro_auth/base.html" %}
{% block content %}
<h1>Criar conta</h1>

<form method="post">
    {% csrf_token %}
    {% for field in form.visible_fields %}
    <label>{{ field.label }}<span>{{ field.errors.as_text }}</span></label>
    {{ field }}
    {% endfor %}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}

    <button type="submit">Criar conta</button>
</form>
{% endblock %}
